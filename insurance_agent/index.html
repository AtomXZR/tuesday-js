        }
        .buttons:active {

        }
		.hot_center{
			transform: translateX(-50%) translateY(-50%);
		}
        #tue_text_view {vertical-align: top; padding: 2.5em 0.5em 2.5em 0.5em;}
		#tue_text_element {
			overflow: hidden;

            border-radius: 1.1em;
		}
		#tue_text_block {border-radius: 1.1em;
					border: 0.1em solid;
            border-color: #cfad9c;}
		.default {background-image: linear-gradient(rgba(74,64,69,0.7), rgba(207,173,156,0.7));}
        .negativ {background-color: #b34646;}
		.negativ_text {background-image: linear-gradient(rgba(74,64,69,0.7), rgba(179,70,70,0.7));}
        .nitral {background-color: #cba940;}
		.nitral_text {background-image: linear-gradient(rgba(74,64,69,0.7), rgba(203,169,64,0.7));}
		.pozitiv {background-color: #7a99bb;}
        .pozitiv_text {background-image: linear-gradient(rgba(74,64,69,0.7), rgba(122,153,187,0.7));}
        .girl {background-color: #9f7ca8;}
		.girl_text {background-image: linear-gradient(rgba(74,64,69,0.7), rgba(159,124,168,0.7));}
        .assistent {background-color: #636363;}
        .assistent_text {background-image: linear-gradient(rgba(74,64,69,0.7), rgba(150,150,150,0.7));}
        #tue_name_block{
            border-radius: 0 0 1.1em 0;
        }
        .episodes{
			transition-duration: 0.6s;
            transform: translateX(-50%) translateY(24px);
            max-height: 128px;
            max-width: 128px;
			height: 20vw;
            width: 20vw;
            border: 0.1em solid;
            border-color: #cfad9c;
            border-radius: 1em;
            padding:0;
			cursor:pointer;
			overflow: hidden;
        }
        .episodes:hover {
            border-color: #fff;
            transition-duration: 0.3s;
        }
		
		.episodes:hover > .prolog_name {

        }
		.prolog_name {
			transition-duration: 0.6s;

			text-align: center;
			vertical-align:middle;

			height: 48px;
			width: 256px;
