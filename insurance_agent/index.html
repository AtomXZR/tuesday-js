<script>
var img_file = document.getElementById('json_file');
img_file.addEventListener('change', loadFiles);
function loadFiles(e) {
	hash_list(URL.createObjectURL(e.target.files[0]))
}
document.getElementById("new_lang").onchange = function(e) {
	languare = document.getElementById("new_lang").value;
	creation_dialog ();
};
function window_open() {
	document.getElementById('edit_window').style.visibility = "visible";
	document.getElementById('edit_ru').value = story_json[tue_story][scene].dialogs[dialog].text.ru;
	document.getElementById('edit_en').value = story_json[tue_story][scene].dialogs[dialog].text.en;
	document.getElementById('edit_jp').value = story_json[tue_story][scene].dialogs[dialog].text.jp;
}
function apply_edit() {
	document.getElementById('edit_window').style.visibility = "hidden";
	story_json[tue_story][scene].dialogs[dialog].text.ru = document.getElementById('edit_ru').value;
	story_json[tue_story][scene].dialogs[dialog].text.en = document.getElementById('edit_en').value;
	story_json[tue_story][scene].dialogs[dialog].text.jp = document.getElementById('edit_jp').value;
	localStorage.setItem("newJSON", JSON.stringify(story_json));
	creation_dialog ()
	toast("Изменения приняты")
}
function hash_list(url) {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			story_json = JSON.parse(this.responseText);
			toast("массив обновлен")
		}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}
function save_file() {
    var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(story_json, null, '\t')); 
    var dlAnchorElem = document.getElementById('downloadAnchorElem');
    dlAnchorElem.setAttribute("href", dataStr);
    dlAnchorElem.setAttribute("download", 'insurance_agent.json');
    dlAnchorElem.click();
}
function save_tsv() {
    var tsvText = "";
    for (storyId in story_json) {
        var story = story_json[storyId];
        for (sceneIdx in story) {
            var scene = story[sceneIdx];
            var dialogs = scene["dialogs"];
            if (dialogs) {
                for (dlgIdx in dialogs) {
                    var text = dialogs[dlgIdx]["text"];
                    if (text) {
                        var teller = dialogs[dlgIdx]["name"] || "";
                        tsvText += storyId + "\t";
                        tsvText += teller + "\t";
                        tsvText += text["ru"] + "\t"; // TODO: do not hardcode lnguages here
                        tsvText += text["en"] + "\t";
                        tsvText += text["ja"] + "\n";
                    }
                }
            }
        }
    }
    
    var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(tsvText); 
    var dlAnchorElem = document.getElementById('downloadAnchorElem');
    dlAnchorElem.setAttribute("href", dataStr);
    dlAnchorElem.setAttribute("download", 'insurance_agent.tsv');
    dlAnchorElem.click();
}

</script>
